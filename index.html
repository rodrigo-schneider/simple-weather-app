<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="main-box">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="search-button" onclick="buttonClick()">
        <img
          class="search-image"
          alt="search"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>

      <div class="medium-box">
        <h2 class="city">Tempo em São Paulo</h2>

        <p class="temp">21 ºC</p>

        <div class="small-box">
          <img
            class="forecast-image"
            alt="icon-info-weather"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="forecast-text">Nublado</p>
        </div>
        <p class="humidity">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
